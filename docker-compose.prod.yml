version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    container_name: task-generator-backend-prod
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env.production
    environment:
      - NODE_ENV=production
    networks:
      - task-generator-prod
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/tasks/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    container_name: task-generator-frontend-prod
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env.production
    networks:
      - task-generator-prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  task-generator-prod:
    driver: bridge
