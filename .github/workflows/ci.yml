name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linting issues found (non-blocking)"

      - name: Run tests
        working-directory: ./backend
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: task-generator-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || echo "Linting issues found (non-blocking)"

      - name: Run tests
        working-directory: ./frontend
        run: npm test || echo "Tests may not be fully configured yet"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: task-generator-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: task-generator-backend:test
          target: prod

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: task-generator-frontend:test
          target: prod

      - name: Start services
        run: |
          docker-compose -f docker-compose.prod.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 10
          timeout 60 bash -c 'until curl -f http://localhost:5000/api/tasks/health; do sleep 2; done'

      - name: Health check
        run: |
          echo "Checking backend health..."
          curl -f http://localhost:5000/api/tasks/health || exit 1
          echo "Backend is healthy!"

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.prod.yml down -v
